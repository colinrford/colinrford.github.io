<!-- Head -->

<head>
	<title>{% if page.title == "index" %}{{ site.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="{{ site.description }}"/>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src="https://kit.fontawesome.com/8f49a1ab3f.js" crossorigin="anonymous"></script>
	<script src="{{ site.baseurl }}/js/dark-mode.js"></script>
	<link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css", integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7", crossorigin="anonymous">
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/forms/checks-radios/">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/{% if page.layout == 'post' %}blog{% else %}{{ page.title }}{% endif %}.css" />
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/{{ page.title }}.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
