<!-- Head -->
<head>
	<title>{% if page.title == "index" %}{{ site.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="{{ site.description }}"/>
	{% if use_mathjax %}
		<!-- start MathJax -->
		<script>
			MathJax = {
			  tex: {
			    inlineMath: [['$', '$'], ['\\(', '\\)']]
			  }
			};
		</script> <!-- http://docs.mathjax.org/en/latest/web/start.html?highlight=inline#configuring-mathjax -->
		<script id="MathJax-script" async src="{{ site.baseurl }}{{ 'js/mathjax/tex-mml-chtml.js' }}"></script>
		<!-- end MathJax -->
	{% endif %}
	<script src="{{ site.baseurl }}{{ 'js/dark-mode.js' }}"></script> <!-- my current lousy dark mode -->
	<!-- start Bootstrap -->
	<script src="{{ site.baseurl }}{{ 'js/bootstrap.bundle.min.js' }}"></script>
	<link rel="stylesheet" href="{{ site.baseurl }}{{ 'css/bootstrap.min.css' }}"/>
	<script src="{{ site.baseurl }}{{ 'js/tooltips.js' }}"></script> <!-- script for enabling tooltips -->
	<!-- end Bootstrap -->
	<link rel="stylesheet" href="{{ site.baseurl }}{{ 'css/style.css' }}" />
	<link rel="stylesheet" href="{{ site.baseurl }}{{ 'css/' }}{% if page.layout == 'post' %}{{ 'blog' }}{% else %}{{ page.title }}{% endif %}{{ '.css' }}" />
	<link rel="icon" href="{{ '/assets/images/' }}{% if page.layout == "post" %}{{ 'blog' }}{% else %}{{ page.title }}{% endif %}{{ '.ico' }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
