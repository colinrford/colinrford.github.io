---
layout: blogpage
title: blog
---

<div class="row">
	<!-- LHS -->
	<div class="col-md-3">
		<h2 class="cover-heading">my blog</h2>
	</div>
	<!-- RHS -->
	<div class="col-md-9 scrollbar">
		<ul class="list-unstyled">
			{% for post in site.posts %}
			<li class="container postprevbox">
				<a class="postprevlink" href="{{ post.url | prepend: site.baseurl }}">
					<h3>{{ post.title }}</h3>
					<p class="lead">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
